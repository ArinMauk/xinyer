<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin.deploy() 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        canvas {
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); /* Taylor Pink glow */
        }
        /* UI Overlays */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ui-content {
            pointer-events: auto;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-red-100 via-yellow-50 to-sky-100">
    <div id="game-container"></div>
    
    <!-- UI Container for Non-Phaser Elements (Terminal, Grocery UI) -->
    <div id="ui-container" class="ui-layer"></div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
